cta:
  title: Empieza hoy mismo, solicita una demo
  description: Ponte en contacto con nosotros para que te demos una demo y veas como funciona.
  links:
    - label: Contact us
      size: xl
faq:
  title: Frequently asked questions
  description: Aquí encontrarás las preguntas más frecuentes sobre nuestro servicio.
  items:
    - label: Es un servicio seguro
      content: Todos los servidores de nuestra plataforma están certificados y están bajo el estricto control de nuestro equipo de seguridad.
      defaultOpen: true
    - label: Cómo puedo  cancelar mi suscripción?
      content: Siempre hemos creído que nuestros clientes son lo mejor nuestro por eso si decides que no quieres seguir con nosotros puedes cancelar tu suscripción en cualquier momento.
    - label: Cómo funciona la demo?
      content: La demo es una demostración de nuestro servicio, en la cual te mostramos como funciona y como puedes usarlo.
    - label: Cómo puedo pagar?
      content: La forma de pago es a través de tarjeta de crédito, débito o PayPal.
    - label: Existen devoluciones de dinero?
      content: Al pagar por uso no hay devoluciones de dinero, pero si cancelas tu suscripción en cualquier momento puedes hacerlo sin ningún problema.
    - label: Ofrecéis soporteporte técnico?
      content: Sí, ofrecemos soporte técnico a través de correo electrónico o por teléfono.
